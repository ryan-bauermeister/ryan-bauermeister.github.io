<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <!-- Custom Script -->

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="angularJS_D3.js"></script>

  <!-- Custom CSS -->
  <!--<link rel="stylesheet" href="../Common/common.css">-->
  <link rel="stylesheet" href="angularJS_D3.css">

<body>

<div ng-app="portfolio3" ng-controller="portfolio3Ctrl"> 

<table>
  <tr ng-repeat="x in names">
    <td>{{ $index + 1 }}</td>
    <td contenteditable="true">{{ x.Name }}</td>
    <td contenteditable="true">{{ x.Country }}</td>
    <td contenteditable="true">{{ x.Count }}</td>
  </tr>
</table>

</div>



</body>
</html>
