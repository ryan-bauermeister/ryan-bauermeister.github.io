<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- CSS Libraries-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Custom Script -->
    <script src="../Common/common.js"></script>
    <script src="resume.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Common/common.css">
    <link rel="stylesheet" href="resume.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <aside class="col-md-2 d-none d-md-block sidebar">
                <div id="brand">
                </div>
                <div id="sidebar">
                </div>
            </aside>

            <div class="col-md">
                <!-- Navbar -->
                <div id="navbarRow" class="row">
                    <nav class="col-md navbar navbar-expand-lg" id="navbar"></nav>
                    <div id="navIcons" class="col-md-2"> </div>
                </div>

                <!-- Add Resume -->
                <section id="content">
                    <!-- Resume header section -->
                    <header>
                        <section>
                            <div class="name"></div>
                        </section>
                        <section class="row">
                            <div class="col-sm address"></div>
                            <div class="col-sm text-right phone"></div>
                        </section>
                        <section class="row">
                            <div class="col-sm linkedin"></div>
                            <div class="col-sm text-right email"></div>
                        </section>
                    </header>

                    <!-- Resume intro section -->
                    <section id="intro">
                        <article class="about">
                            <div id="aboutHeader1" class="sHeader"></div>
                            <div id="aboutHeader2" class="sHeader"></div>
                            <div id="about"> </div>
                        </article>
                        <article>
                            <div id="expertiseHeader"></div>
                            <div class="row">
                                <div id="expertiseCol1" class="col-sm-5"></div>
                                <div id="expertiseCol2" class="col-sm-5"></div>
                            </div>
                        </article>
                    </section>

                    <!-- Resume skills section -->
                    <section id="skills">
                        <article>
                            <div id="skillsHeader" class="sHeader"></div>
                            <div class="row">
                                <div id="osCol1" class="col-sm-4 label"></div>
                                <div id="osCol2" class="col-sm"></div>
                            </div>
                            <div class="row">
                                <div id="languagesCol1" class="col-sm-4 label"></div>
                                <div id="languagesCol2" class="col-sm"></div>
                            </div>
                            <div class="row">
                                <div id="dbCol1" class="col-sm-4 label"></div>
                                <div id="dbCol2" class="col-sm"></div>
                            </div>
                            <div class="row">
                                <div id="toolsCol1" class="col-sm-4 label"></div>
                                <div id="toolsCol2" class="col-sm"></div>
                            </div>
                            <div class="row">
                                <div id="methodsCol1" class="col-sm-4 label"></div>
                                <div id="methodsCol2" class="col-sm"></div>
                            </div>
                        </article>
                    </section>

                    <!-- Resume experience section -->
                    <section id="experience1">
                    </section>

                    <section id="experience2">
                    </section>

                    <!-- Resume education section -->
                    <section id="education">
                    </section>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
